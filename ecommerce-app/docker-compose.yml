version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: vellapanti-db
    environment:
      POSTGRES_DB: vellapanti
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vellapanti-network

  # API Server
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: vellapanti-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/vellapanti
      JWT_SECRET: your-super-secure-jwt-secret-key-change-in-production
      PORT: 3001
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - vellapanti-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Application
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: vellapanti-web
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - vellapanti-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database Migration and Seeding (runs once)
  db-migrate:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: vellapanti-migrate
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/vellapanti
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vellapanti-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 10 &&
        echo 'Running database migrations...' &&
        pnpm db:push &&
        echo 'Seeding database...' &&
        pnpm db:seed &&
        echo 'Database setup complete!'
      "
    restart: "no"

# Networks
networks:
  vellapanti-network:
    driver: bridge

# Volumes
volumes:
  postgres_data:
    driver: local